<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <link rel="canonical" href="./main/index.html">
  <script>
    window.location.replace("./main/index.html");
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
  <p>
    If you are not redirected automatically,
    <a href="./main/index.html">click here to go to the main version</a>.
  </p>
  <!-- Optional: Noscript fallback for users with JavaScript disabled -->
  <noscript>
    <meta http-equiv="refresh" content="0; URL=./main/index.html">
  </noscript>
</body>
</html>
